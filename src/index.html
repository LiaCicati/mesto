<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto Russia</title>
</head>

<body class="page">
  <header class="header page__header section">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
  </header>
  <main class="content">
    <section class="profile section">
      <div class="profile__image">
      <img src="#" alt="Аватар" class="profile__avatar" />
      <button class="profile__avatar-edit"></button>
    </div>
      <div class="profile__info">
        <h1 class="profile__name"></h1>
        <button class="profile__edit-button" aria-label="Редактировать" type="button"></button>
        <p class="profile__job"></p>
      </div>
      <button class="profile__add-button" aria-label="Добавить" type="button"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">

      </ul>
    </section>

  </main>

  <footer class="footer section page__footer">
    <h3 class="footer__copyright">&#169; 2020 Лиа Чикати</h3>
  </footer>

  <!--Modal Edit-->
  <div class="modal modal_edit">
    <div class="modal__container">
      <button class="modal__close-button" aria-label="Закрыть" type="button"></button>
      <h3 class="modal__title">Редактировать профиль</h3>
      <form class="modal__form" action="#" name="modal-form" novalidate>
        <label class="modal__input">
          <input class="modal__text modal__text_name" id='name-input' name="name" type="text"
            placeholder="Введите имя" minlength="2" maxlength="40" autocomplete="off" required />
          <span class="modal__input-error" id='name-input-error'></span>
        </label>
        <label class="modal__input">
          <input class="modal__text modal__text_job" id='job-input' name="about" type="text"
            placeholder="Введите описание" minlength="2" maxlength="200" autocomplete="off" required />
          <span class='modal__input-error' id='job-input-error'></span>
        </label>
        <button type="submit" name="submit" class="modal__submit-button" aria-label="Сохранить">
          Сохранить
        </button>
      </form>
    </div>
  </div>

  <!--Modal Place-->
  <div class="modal modal_place">
    <div class="modal__container">
      <button class="modal__close-button" aria-label="Закрыть" type="button"></button>
      <h3 class="modal__title">Новое место</h3>
      <form class="modal__form" action="#" name="modal-form" novalidate>
        <label class="modal__input">
          <input class="modal__text modal__text_place" id='title-input' type="text" name="title" value=""
            placeholder="Название" minlength="1" maxlength="30" autocomplete="off" required />
          <span class='modal__input-error' id='title-input-error'></span>
        </label>
        <label class="modal__input">
          <input class="modal__text modal__text_link" id='link-input' type="url" name="link" value=""
            placeholder="Ссылка на картинку" autocomplete="off" required />
          <span class='modal__input-error' id='link-input-error'></span>
        </label>
        <button type="submit" name="submit" class="modal__submit-button " aria-label="Создать">Создать</button>
      </form>
    </div>
  </div>

  <!--Modal Image-->
  <div class="modal modal_image">
    <div class="modal__content">
      <img class="modal__image" src="#" alt="Фото места">
      <p class="modal__caption"></p>
      <button class="modal__close-button" aria-label="Закрыть" type="button"></button>
    </div>
  </div>

    <!--Modal Delete Card-->
    <div class="modal modal_delete">
      <div class="modal__container">
        <p class="modal__title">Вы уверены?</p>
        <button class="modal__close-button" aria-label="Закрыть" type="button"></button>
        <form class="modal__form modal__delete-form">
        <button type="submit" name="submit" class="modal__submit-button " aria-label="Да">Да</button>
        </form>
      </div>
    </div>

        <!--Modal Change Avatar-->
        <div class="modal modal_avatar">
          <div class="modal__container">
            <p class="modal__title">Обновить аватар</p>
            <button class="modal__close-button" aria-label="Закрыть" type="button"></button>
            <form class="modal__form" action="#" name="modal-form" novalidate>
              <label class="modal__input">
                <input class="modal__text modal__text_link" id='link-input' type="url" name="avatar" value=""
                  placeholder="Ссылка на картинку" autocomplete="off" required />
                <span class='modal__input-error' id='link-input-error'></span>
              </label>
            </form>
            <button type="submit" name="submit" class="modal__submit-button" aria-label="Сохранить">Сохранить</button>
          </div>
        </div>

  <!--Card Example-->
  <template id="elements-template">
    <li class="element">
      <img class="element__image" src="#" alt="Фото места" />
      <div class="element__description">
        <h2 class="element__title">Карачаевск</h2>
        <div class="element__like-interaction">
        <button class="element__like-button" aria-label="Лайк" type="button"></button>
        <span class="element__like-counter">0</span>
      </div>
      </div>
      <button class="element__delete-button" type="button" aria-label="Удалить"></button>
    </li>
  </template>

</body>

</html>
