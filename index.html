<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="pages/index.css" />
  <link rel="icon" href="images/places.svg" />
</head>

<body class="page">
  <header class="header page__header section">
    <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
  </header>
  <main class="content">
    <section class="profile section">
      <img src="./images/profileAvatar.jpg" alt="Аватар" class="profile__avatar" />
      <div class="profile__info">
        <h1 class="profile__name">Лиа Чикати</h1>
        <button class="profile__edit-button" aria-label="Редактировать" type="button"></button>
        <p class="profile__job">Студент Яндекс Практикум</p>
      </div>
      <button class="profile__add-button" aria-label="Добавить" type="button"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">

      </ul>
    </section>

  </main>

  <footer class="footer section page__footer">
    <h3 class="footer__copyright">&#169; 2020 Лиа Чикати</h3>
  </footer>

  <!--Popup Edit-->
  <div class="popup popup_edit">
    <div class="popup__container">
      <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" action="#" name="popup-form" novalidate>
        <label class="popup__input">
          <input class="popup__text popup__text_name" id='name-input' name="popup-name" type="text"
            placeholder="Введите имя" minlength="2" maxlength="40" autocomplete="off" required />
          <span class="popup__input-error" id='name-input-error'></span>
        </label>
        <label class="popup__input">
          <input class="popup__text popup__text_job" id='job-input' name="popup-job" type="text"
            placeholder="Введите описание" minlength="2" maxlength="200" autocomplete="off" required />
          <span class='popup__input-error' id='job-input-error'></span>
        </label>
        <button type="submit" name="submit" class="popup__submit-button" aria-label="Сохранить">
          Сохранить
        </button>
      </form>
    </div>
  </div>


  <!--Popup Place-->
  <div class="popup popup_place">
    <div class="popup__container">
      <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" action="#" name="popup-form" id="popupAddForm" novalidate>
        <label class="popup__input">
          <input class="popup__text popup__text_place" id='title-input' type="text" name="title" value=""
            placeholder="Название" minlength="1" maxlength="30" autocomplete="off" required />
          <span class='popup__input-error' id='title-input-error'></span>
        </label>
        <label class="popup__input">
          <input class="popup__text popup__text_link" id='link-input' type="url" name="link" value=""
            placeholder="Ссылка на картинку" autocomplete="off" required />
          <span class='popup__input-error' id='link-input-error'></span>
        </label>
        <button type="submit" name="submit" class="popup__submit-button " aria-label="Создать">Создать</button>
      </form>
    </div>
  </div>

  <!--Popup Image-->
  <div class="popup popup_image">
    <div class="popup__content">
      <img class="popup__image" src="#" alt="Фото места">
      <p class="popup__caption"></p>
      <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
    </div>
  </div>

  <!--Card Example-->
  <template id="elements-template">
    <li class="element">
      <img class="element__image" src="#" alt="Фото места" />
      <div class="element__description">
        <h2 class="element__title">Карачаевск</h2>
        <button class="element__like-button" aria-label="Лайк" type="button"></button>
      </div>
      <button class="element__delete-button" type="button" aria-label="Удалить"></button>
    </li>
  </template>

  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
